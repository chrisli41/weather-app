<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>


    <link href="https://fonts.googleapis.com/css?family=Raleway|Lato" rel="stylesheet">
    <link href="css/weather-icons.css" rel="stylesheet" type="text/css">
    <link href="css/weather.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/1b56fbce33.js"></script>

</head>

    <h1>Local <span>Weather</span></h1>

    <div class="loader"></div>

        <div id="outer">
            <div id='one' class="inner"><h1>Date</h1><i class="fa fa-calendar fa-4x" aria-hidden="true"></i><h1 class='header' id="date"></h1></div>
            <div id='two' class="inner"><h1>Location</h1><i class="fa fa-map-marker fa-4x" aria-hidden="true"></i><h1 class='header' id="name"></h1></div>
            <div id='three' class="inner"><h1>Temperature</h1><i class="wi wi-thermometer"></i><h1 class='header' id="temp"></h1></div>
            <div id='four' class="inner"></div>
            <div id='five' class="inner"><h1>Humidity</h1><i class="wi wi-humidity"></i><h1 class='header' id="humidity"></h1></div>
            <div id='six' class="inner"><h1>Pressure</h1><i class="wi wi-cloud-down"></i><h1 class='header' id="pressure"></h1></div>
        </div>

<body>

</body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</html>
